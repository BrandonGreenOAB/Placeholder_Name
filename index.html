<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
    <script src="https://kit.fontawesome.com/0920b2abc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Placeholder</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0"
        nonce="qqftLBM0"></script>
    <!-- NavBar -->
    <nav class="uk-navbar-container uk-navbar">
        <div class="uk-navbar-right">
            <a class="uk-navbar-item uk-logo uk-navbar-left" id="logoTitle" href="#">Peckish<img id="blueBird" src="./assets/logoFinal.png" width="80px" height="80px" alt="blue bird"></a>
            <div class="uk-navbar-item">
                <form action="javascript:void(0)">
                    <input class="uk-input uk-form-width-large" type="text" placeholder="Enter Food or Drink by main ingredient"
                        id="searchBar">
                    <button class="uk-button uk-button-default" id="foodBtn">
                        <i class="fas fa-utensils"></i>
                    </button>
                    <button class="uk-button uk-button-default" id="drinkBtn">
                        <i class="fas fa-cocktail"></i>
                    </button>
                    <button class="uk-button uk-button-default" id="pickBtn" type="button">
                        Random
                    </button>
                    <div uk-dropdown>
                        <ul class="uk-nav uk-dropdown-nav">
                            <button class="uk-button uk-button-default" id="foodBtnR">
                                <i class="fas fa-utensils"></i>
                            </button>
                            <button class="uk-button uk-button-default" id="drinkBtnR">
                                <i class="fas fa-cocktail"></i>
                            </button>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>


    <div class="uk-flex">
        <aside class="uk-flex-left">
            <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-height-large" id="leftSide">
                <h3 class="uk-card-title">Default</h3>
                <p>this is the left one.</p>
            </div>
        </aside>
        
        <div class="uk-grid-column" id="allMain">


            <div class="uk-card uk-card-default uk-card-hover uk-card-body uk-grid-medium" id="mainBox">
                
                <div class="uk-grid-row" id="mainContent">
                   
                </div>
                <div class="uk-grid-column-small uk-grid-row-medium uk-child-width-1-2@s uk-text-center" uk-grid>
                    <div>
                        <div  id="mainContent2"></div>
                    </div>
                    <div>
                        <div  id="mainContent3"></div>
                    </div>
                </div> 
                <div class="uk-grid-row" id="mainContent4">
                    
                </div>

            </div>

            <div class="uk-card uk-card-default uk-card-hover uk-card-body" id="socialmedia">
                <h3 class="uk-card-title">Social Media & Food Inspiration</h3>
                <div class="twitterDiv">
                    <!-- Share / Tweet to Twitter -->
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8">Peckish</script>
                    <a class="twitter-share-button" data-size="large"
                        href="https://twitter.com/intent/tweet?text=Peckish:%20A%20recipe%20application">
                        Tweet</a>
                </div>
                <div class="facebookDiv">
                    <!-- Share to facebook button -->
                    <div class="fb-share-button" data-href="https://facebook.com" data-layout="button"
                        data-size="large"><a target="_blank"
                            href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ffacebook.com%2F&amp;src=sdkpreparse"
                            class="fb-xfbml-parse-ignore">Share</a></div>
                </div>
                <div class="linkedinDiv">
                    <!-- Share on LinkedIn button -->
                    <script src="https://platform.linkedin.com/in.js"
                        type="text/javascript">lang: en_US</script>
                    <script type="IN/Share" data-size="large" class="linkedin-share-button"
                        data-url="https://www.linkedin.com"></script>
                </div>
                <div class="bookDiv">
                    <button class="uk-button uk-button-default" id="bookBtn">
                        <a href="https://www.foodnetwork.com/recipes" target="_blank"><i
                                class="fas fa-book-open fa-2x"></i></a>
                    </button>
                </div>
                <div class="dessertDiv">
                    <button class="uk-button uk-button-default" id="dessertBtn">
                        <a href="https://www.myrecipes.com/dessert-recipes" target="_blank"><i
                                class="fas fa-ice-cream fa-2x"></i></a>
                    </button>
                </div>
                <div class="veggieDiv">
                    <button class="uk-button uk-button-default" id="veggieBtn">
                        <a href="http://www.vegweb.com/" target="_blank"><i
                                class="fas fa-seedling fa-2x"></i></a>
                    </button>
                </div>
                <div class="youtubeDiv">
                    <button class="uk-button uk-button-default" id="youtubeBtn">
                        <a href="https://www.youtube.com/channel/UC6S5a3MQtr_PSWZxysXkOCg" target="_blank">
                            <i class="fab fa-youtube fa-2x"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">Â© Our Blue Bird</div>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- link to Scipt.js -->
    <script src="./assets/script.js"></script>
</body>
</html>
